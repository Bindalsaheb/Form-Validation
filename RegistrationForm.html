<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            padding: 10px 50px;
        }

        .formdesign {
            font-size: 20px;
        }

        .formdesign input {
            width: 40%;
            padding: 8px 15px;
            border: 3px solid black;
            margin: 6px;
            border-radius: 10px;
            font-size: 16px;
        }

        .formerror {
            color: red;
        }

        .btn {
            border-radius: 10px;
            width: 90px;
            height: 35px;
            font-size: 20px;
            color: blue;
            padding: 6px 4px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Welcome to the form validation</h1>
    <form action="#" onsubmit=" return validateForm()">

        <div class="formdesign">
            <b> Username:</b><br>
            <input type="text" name="user" id="user" class="form-control" autocomplete="off"> <b><span id="username"
                    class="formerror"></span></b>
        </div>

        <div class="formdesign">
            <b>Email:</b><br>
            <input type="email" name="email" id="emails" class="form-control" autocomplete="off"> <b><span id="mail"
                    class="formerror"></span></b>
        </div>
        <div class="formdesign">
            <b> Phone:</b><br>
            <input type="text" name="phone" class="form-control" id="mobilenumber" autocomplete="off"><b><span
                    id="mobileno" class="formerror"></span></b>
        </div>
        <div class="formdesign">
            <b>Password:</b><br>
            <input type="password" name="pass" id="pass" class="form-control" autocomplete="off"><b><span id="passwords"
                    class="formerror"></span></b>
        </div>
        <div class="formdesign">
            <b> Confirm Password: </b><br>
            <input type="password" name="cnpass" id="conpass" class="form-control" autocomplete="off"><b><span
                    id="passwords" class="formerror"></span></b>
        </div>

        <input class="btn" type="submit" value="Submit" name="submit">
    </form>





    <script type="text/javascript">

        function validateForm() {

            var user = document.getElementById("user").value;
            var emails = document.getElementById("emails").value;
            var mobilenumber = document.getElementById("mobilenumber").value;
            var pass = document.getElementById("pass").value;
            var cnpass = document.getElementById("conpass").value;


            if (user == "") {
                document.getElementById("username").innerHTML = "Enter Username "
                return false;
            }
            if (user.length <= 2 || user.length > 20) {
                document.getElementById("username").innerHTML = "Enter userlength b/w 3 and 20 "
                return false;

            } if (!isNaN(user)) {
                document.getElementById("username").innerHTML = "only character are allowed "
                return false;
            }






            if (emails == "") {
                document.getElementById("mail").innerHTML = "Enter Email "
                return false;
            } if (emails.indexOf('@') <= 0) {
                document.getElementById("mail").innerHTML = " @ at Invalid position "
                return false;
            }
            if ((emails.charAt(emails.length - 4) != '.') && (emails.charAt(emails.length - 3) != '.')) {
                document.getElementById("mail").innerHTML = ". Invalid position "
                return false;
            }







            if (mobilenumber == "") {
                document.getElementById("mobileno").innerHTML = "Enter Contact "
                return false;
            } if (isNaN(mobilenumber)) {
                document.getElementById("mobileno").innerHTML = "Error"
                return false;
            } if (mobilenumber.length != 10) {
                document.getElementById("mobileno").innerHTML = "Must be 10 digit no."
                return false;
            }


            if (pass == "") {
                document.getElementById("passwords").innerHTML = "Enter password "
                return false;
            }
            if ((pass.length < 8) || (pass.length > 20)) {
                document.getElementById("passwords").innerHTML = "Enter proper password "
                return false;
            }



            if (cnpass == "") {
                document.getElementById("passwords").innerHTML = "Enter password "
                return false;
            }
            if (cnpass != pass) {
                document.getElementById("passwords").innerHTML = "password do not match "
                return false;

            }
        }
    </script>
</body>


</html>
